<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="slider-container">
        <div>
            <div class='slider-description'>
                <h2>Completed <br></br> projects 
                    <div class='slider-description-line'></div>
                </h2>
                <p>
                    Only a small part of the work performed by our company is presented on the site.
                    For 14 years on in the construction
                    market we have made happy more than 1000 families
                </p>
            </div>
            <div class="slider-slides">
                <nav>
                    <ul class="slider-menu">
                    </ul>
                </nav>
                <div class="slider-image-block">
                    <img class="slider-image" src='' alt='фотография квартиры'/>
                    <div class='slider-image-arrow'>
                        <button class="switch-slide-mobile"><img src='./img/svg0mobile.svg' alt='предыдущий слайд'/></button>
                        <button class="switch-slide-mobile"><img class="rotate-arrow" src='./img/svg0mobile.svg' alt='следующий слайд'/></button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="slider-details">
                <div>
                    <div>
                        <h3>City:</h3>
                        <p class='slider-city'></p>
                    </div>
                    <div>
                        <h3>apartment area:</h3>
                        <p class='slider-apartment-area'></p>
                    </div>
                </div>
                <div>
                    <div>
                        <h3>Repair time:</h3>
                        <p class='slider-repair-time'></p>
                    </div>
                    <div>
                        <h3>Repair Cost:</h3>
                        <p class='slider-repair-cost'></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="control-element">
            <button class='swith-slide-arrow'><img  src='./img/arrowSlider.svg' alt='следующий слайд'/></button>
            <button class='swith-slide-arrow'><img class='rotate-arrow' src='./img/arrowSlider.svg' alt='следующий слайд'/></button>
        </div>
    </section>
</body>
<script defer src="./index.js"></script>
</html>
